# Versions are pinned according to the Gradle/Kotlin/JVM Compatibility Matrix:
# https://docs.gradle.org/current/userguide/compatibility.html
# Update all versions together (Gradle Wrapper, Kotlin, JDK) by consulting that matrix.
# Renovate is configured to propose updates only on the 1st of each month as a single grouped PR.
[versions]
kotlin = "2.3.10"
plugin-publish = "2.0.0"
junit-bom = "6.0.3"

[libraries]
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit-bom" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
plugin-publish = { id = "com.gradle.plugin-publish", version.ref = "plugin-publish" }

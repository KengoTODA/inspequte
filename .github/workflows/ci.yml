name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Kotlin
        run: sudo snap install kotlin --classic
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test
      - name: Smoke test (SpotBugs jars)
        run: bash scripts/smoke-spotbugs.sh
      - name: Coverage
        run: bash scripts/coverage.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: release-artifacts
          path: target/release/
          if-no-files-found: warn
      - name: Upload coverage reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: coverage-reports
          path: target/coverage/**
          if-no-files-found: warn
      - name: Upload smoke test logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: smoke-test-logs
          path: target/smoketest/*.log
          if-no-files-found: warn
      - name: Generate SARIF and SBOM report
        run: |
          cargo install cargo-audit --locked
          cargo audit --format sarif > target/audit.sarif
      - name: Upload SARIF report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: SARIF report
          path: target/audit.sarif
          if-no-files-found: warn
      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: target/audit.sarif

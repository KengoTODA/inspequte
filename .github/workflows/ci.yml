name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gradle-plugin:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          save-if: false
      - name: Install the release binary
        run: |
          cargo build --release
          echo "$GITHUB_WORKSPACE/target/release" >> "$GITHUB_PATH"
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5
        with:
          dependency-graph: generate-and-submit
      - name: Build and test Gradle plugin
        run: ./gradlew build --no-daemon
        working-directory: gradle-plugin
      - name: Upload reports
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always()
        with:
          name: gradle-plugin-reports
          path: gradle-plugin/build/reports
          if-no-files-found: warn
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: gradle-plugin/build/reports/jacoco/test/jacocoTestReport.xml
          flags: gradle-plugin
          fail_ci_if_error: true
  cli:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Build
        run: cargo build --release
      - name: Test and compute coverage
        run: bash scripts/coverage.sh
      - name: Smoke test (SpotBugs jars)
        run: bash scripts/smoke-spotbugs.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always()
        with:
          name: release-artifacts
          path: target/release/
          if-no-files-found: warn
      - name: Upload coverage reports
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always()
        with:
          name: coverage-reports
          path: target/coverage/**
          if-no-files-found: warn
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/coverage/lcov.info
          flags: cli
          fail_ci_if_error: true
      - name: Upload smoke test logs
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always()
        with:
          name: smoke-test-logs
          path: target/smoketest/*.log
          if-no-files-found: warn
      - name: Generate SARIF and SBOM report
        run: |
          cargo install cargo-audit --locked
          cargo audit --format sarif > target/audit.sarif
        env:
          INSPEQUTE_VALIDATE_SARIF: 1
      - name: Upload SARIF report
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always()
        with:
          name: SARIF report
          path: target/audit.sarif
          if-no-files-found: warn
      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        if: always()
        with:
          sarif_file: target/audit.sarif
